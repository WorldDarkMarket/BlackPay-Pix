<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento PIX - RÃ¡pido e Seguro</title>
    <style>
        /* Reset bÃ¡sico e Box Sizing */
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #eef2ff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px 10px;
        }
        
        @media (min-height: 600px) {
            body { align-items: center; }
        }

        .pix-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 420px;
            margin: auto;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .pix-logo {
            width: 100px;
            height: auto;
            margin-bottom: 24px;
            object-fit: contain;
        }

        h1 {
            font-size: 26px;
            color: #1f2937;
            margin: 0 0 4px 0;
            font-weight: 700;
        }

        .price {
            font-size: 32px;
            font-weight: 800;
            color: #00875F; /* O servidor substituirÃ¡ esta cor se necessÃ¡rio */
            margin-bottom: 24px;
        }

        .qrcode {
            width: 250px;
            height: 250px;
            border-radius: 12px;
            margin-bottom: 24px;
            border: 5px solid #e2e8f0;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .qrcode:hover {
            transform: scale(1.02);
            box-shadow: 0 0 15px rgba(0, 135, 95, 0.2);
        }

        .code-block-wrapper {
            text-align: left;
            margin-bottom: 16px;
        }

        .info-label {
            font-size: 14px;
            color: #475569;
            margin-bottom: 8px;
            font-weight: 600;
            display: block;
        }

        .pix-code-display {
            width: 100%;
            padding: 12px;
            font-size: 13px;
            border-radius: 8px;
            border: 1px solid #cbd5e1;
            background-color: #f8fafc;
            word-break: break-all;
            text-align: left;
            overflow-x: auto;
            line-height: 1.4;
            color: #334155;
            font-family: monospace;
            cursor: pointer;
            user-select: all;
        }

        .copy-button {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background-color: #00875F; /* Cor principal de aÃ§Ã£o */
            color: #ffffff;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.1s;
            margin-bottom: 16px;
        }

        .copy-button:hover {
            filter: brightness(0.9);
            transform: translateY(-1px);
        }
        
        .copy-button:active { transform: translateY(0); }

        .copy-button.copied { background-color: #10b981 !important; }

        .footer {
            margin-top: 8px;
            font-size: 12px;
            color: #64748b;
            font-weight: 500;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer span {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .footer-share-link {
            border: 1px solid #cbd5e1;
            background-color: #f8fafc;
            color: #334155;
            font-size: 11px;
            padding: 4px 8px; 
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 4px;
            text-decoration: none;
            white-space: nowrap;
        }
        
        .footer-share-link:hover {
            background-color: #e2e8f0;
            border-color: #94a3b8;
        }
        
        .footer-share-link.copied {
            background-color: #10b981;
            color: #ffffff;
            border-color: #10b981;
        }

        @media (max-width: 360px) {
            .pix-container { padding: 20px; }
            .qrcode { width: 200px; height: 200px; }
        }
    </style>
</head>
<body>
    <div class="pix-container">
        <img class="pix-logo" 
             src="https://res.cloudinary.com/dhwqfkhzm/image/upload/v1762957978/Captura_de_tela_2025-11-11_141146_bvmsf6.png" 
             alt="Logo Empresa">
        
        <h1>Aguardando Pagamento</h1>
        
        <div class="price" id="valorDisplay">R$ {{ valor }}</div>
        
        <img class="qrcode" src="/static/qrcode_{{ valor }}.png" alt="QR Code PIX">

        <div class="code-block-wrapper">
            <label for="pixCodeDisplay" class="info-label">CÃ³digo Copia e Cola</label>
            <div id="pixCodeDisplay" class="pix-code-display">{{ code }}</div>
        </div>
        
        <button id="copyButton" class="copy-button" onclick="copyPix()">
            Copiar CÃ³digo PIX
        </button>
        
        <div class="footer">
            <span>ðŸ”’ Pagamento seguro via PIX â€¢ NexTrustX</span>
            <button id="shareButton" class="footer-share-link" onclick="sharePaymentLink()">
                Partilhar <span class="arrow">â†’</span>
            </button>
        </div>
    </div>

    <script>
        // O PAYMENT_LINK serÃ¡ preenchido automaticamente com a URL atual (dominio.com/valor)
        const PAYMENT_LINK = window.location.href;
        
        function formatCurrencyPTBR(rawAmount) {
            rawAmount = parseFloat(String(rawAmount).replace(',', '.'));
            if (isNaN(rawAmount)) return 'R$ -';
            return 'R$ ' + rawAmount.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const valorDisplay = document.getElementById('valorDisplay');
            if (valorDisplay && valorDisplay.innerText.includes('{{ valor }}')) {
                // Se o servidor nÃ£o substituiu (teste local), mantÃ©m o que estÃ¡
            } else if (valorDisplay) {
                const valorLimpo = valorDisplay.innerText.replace('R$ ', '');
                valorDisplay.innerText = formatCurrencyPTBR(valorLimpo);
            }
        });

        function copyPix() {
            const codeDisplay = document.getElementById("pixCodeDisplay");
            const copyButton = document.getElementById("copyButton");
            const textToCopy = codeDisplay.textContent || codeDisplay.innerText;

            navigator.clipboard.writeText(textToCopy).then(() => {
                const originalText = copyButton.innerText;
                copyButton.innerText = "Copiado com sucesso! âœ…";
                copyButton.classList.add("copied");

                setTimeout(() => {
                    copyButton.innerText = originalText;
                    copyButton.classList.remove("copied");
                }, 2000);
            });
        }
        
        async function sharePaymentLink() {
            const shareButton = document.getElementById("shareButton");
            
            if (navigator.share) {
                try {
                    await navigator.share({
                        title: 'Pagamento PIX',
                        text: `OlÃ¡! Segue o link para pagamento via PIX:`,
                        url: PAYMENT_LINK,
                    });
                } catch (err) {}
            } else {
                navigator.clipboard.writeText(PAYMENT_LINK);
                const originalText = shareButton.innerText;
                shareButton.innerText = "Link Copiado! ðŸ“‹";
                shareButton.classList.add("copied");
                setTimeout(() => {
                    shareButton.innerText = originalText;
                    shareButton.classList.remove("copied");
                }, 3000);
            }
        }
    </script>
</body>
</html>
