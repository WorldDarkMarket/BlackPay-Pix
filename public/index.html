<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento Seguro - PIX</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00875F; /* Esta cor será substituída pelo servidor */
            --bg-color: #eef2ff;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .pix-container {
            background: #fff;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.08);
            text-align: center;
            width: 100%;
            max-width: 450px;
            position: relative;
        }

        .pix-logo {
            max-width: 120px;
            max-height: 50px;
            margin-bottom: 30px;
            object-fit: contain;
        }

        h1 { font-size: 22px; color: #1f2937; margin-bottom: 8px; font-weight: 700; }
        
        .timer {
            font-size: 13px;
            color: #ef4444;
            background: #fee2e2;
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .price {
            font-size: 36px;
            font-weight: 800;
            color: var(--primary-color);
            margin-bottom: 25px;
        }

        .qrcode-wrapper {
            background: #f8fafc;
            padding: 15px;
            border-radius: 15px;
            display: inline-block;
            border: 2px solid #f1f5f9;
            margin-bottom: 25px;
        }

        .qrcode {
            width: 220px;
            height: 220px;
            display: block;
        }

        .code-block-wrapper { text-align: left; margin-bottom: 20px; }

        .info-label {
            font-size: 13px;
            color: #64748b;
            margin-bottom: 8px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .pix-code-display {
            width: 100%;
            padding: 15px;
            font-size: 13px;
            border-radius: 12px;
            border: 2px dashed #cbd5e1;
            background-color: #f8fafc;
            word-break: break-all;
            color: #334155;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            transition: all 0.2s;
        }

        .pix-code-display:hover { border-color: var(--primary-color); background: #f0fdf4; }

        .copy-button {
            width: 100%;
            padding: 16px;
            font-size: 16px;
            border: none;
            border-radius: 12px;
            background-color: var(--primary-color);
            color: #ffffff;
            cursor: pointer;
            font-weight: 700;
            transition: transform 0.2s, filter 0.2s;
            box-shadow: 0 4px 12px rgba(0, 135, 95, 0.2);
        }

        .copy-button:active { transform: scale(0.98); }
        .copy-button.copied { background-color: #10b981 !important; }

        .footer {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #f1f5f9;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .secure-tag { font-size: 11px; color: #94a3b8; display: flex; align-items: center; gap: 5px; }

        .btn-share {
            background: none;
            border: 1px solid #e2e8f0;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            color: #475569;
            cursor: pointer;
        }

        /* Skeleton loader para quando estiver carregando */
        .loading { filter: blur(4px); pointer-events: none; }
    </style>
</head>
<body>
    <div class="pix-container" id="mainContainer">
        <img class="pix-logo" id="clientLogo" src="https://res.cloudinary.com/dhwqfkhzm/image/upload/v1762957978/Captura_de_tela_2025-11-11_141146_bvmsf6.png" alt="Logo">
        
        <h1>Finalize seu Pix</h1>
        <div class="timer">⚡ Expira em 29:59</div>
        
        <div class="price">R$ {{ valor }}</div>
        
        <div class="qrcode-wrapper">
            <img class="qrcode" src="/static/qrcode_{{ valor }}.png" alt="QR Code">
        </div>

        <div class="code-block-wrapper">
            <label class="info-label">Copia e Cola</label>
            <div id="pixCodeDisplay" class="pix-code-display" onclick="copyPix()">{{ code }}</div>
        </div>
        
        <button id="copyButton" class="copy-button" onclick="copyPix()">
            Copiar Código PIX
        </button>
        
        <div class="footer">
            <div class="secure-tag">
                <svg width="12" height="12" fill="currentColor" viewBox="0 0 20 20"><path d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"/></svg>
                Checkout Seguro • NexTrustX
            </div>
            <button class="btn-share" onclick="shareLink()">Partilhar</button>
        </div>
    </div>

    <script>
        function copyPix() {
            const text = document.getElementById("pixCodeDisplay").innerText;
            const btn = document.getElementById("copyButton");
            
            navigator.clipboard.writeText(text).then(() => {
                const originalText = btn.innerText;
                btn.innerText = "Copiado! ✅";
                btn.classList.add("copied");
                setTimeout(() => {
                    btn.innerText = originalText;
                    btn.classList.remove("copied");
                }, 2000);
            });
        }

        function shareLink() {
            if (navigator.share) {
                navigator.share({ title: 'Pagamento PIX', url: window.location.href });
            } else {
                navigator.clipboard.writeText(window.location.href);
                alert("Link copiado!");
            }
        }

        // Simulação de Timer Simples
        let timeLeft = 1800; 
        setInterval(() => {
            if(timeLeft <= 0) return;
            timeLeft--;
            let mins = Math.floor(timeLeft / 60);
            let secs = timeLeft % 60;
            document.querySelector('.timer').innerText = `⚡ Expira em ${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }, 1000);
    </script>
</body>
</html>
